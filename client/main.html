<head>
  <title>resolutions</title>
</head>

<body>
    <div class="container">
        <header>
            <h1>Monthly Resolutions</h1>
            {{> loginButtons}}<br />
            {{#if currentUser}}
            <label class="hide-finished">
                <input type="checkbox" checked="{{hideFinished}}"/>
                Hide Finished resolutions
            </label>
            <form class="new-resolution">
                <input type="text" name="title" placeholder="A new resolution"/>
                <input type="submit" value="Submit" />
            </form>
            {{/if}}
        </header>
        <ul>
            {{#each resolutions}}
                {{> resolution}}
            {{/each}}
        </ul>

    </div>


</body>

<template name="resolution">
    <li class="{{#if checked}}checked{{/if}}">  <!--IF value checked=true do something-->

        <label class="text">
        {{#if isOwner}}
            <input type="checkbox" checked="{{checked}}" class="toggle-checked"/>
            <!--If this resolution belongs to user. isOwner is defined in main.js-->
                <button class="toggle-private">
                    {{#if private}} <!--Private value from mongoDB. Belongs to template. Is update in set private.-->
                        Private
                    {{else}}
                        Public
                    {{/if}}
                </button>
            {{/if}}
            {{title}}</label>
            {{#if isOwner}}
        <button class="delete">Remove</button>
        {{/if}}
    </li>
</template>
